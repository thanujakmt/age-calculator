
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="/static/scss/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid main">
        <div class="container sub_main">
            <div class="row first_row">
                <div class="col-lg-12 col-12 title">
                    <h2 style="color: rgb(57, 57, 105);">Age Calculator</h2>
                </div>
                <div class="col-lg-12 col-12 first_column">
                    <div class="col input_data">
                        <label style="color: rgb(122, 122, 168);">Date</label>
                        <input class="form-control" type="text" placeholder="DD" maxlength="2" id="dateInput">
                    </div>
                    <div class="col input_data">
                        <label style="color: rgb(122, 122, 168);">Month</label>
                        <input class="form-control"  type="text" placeholder="MM" maxlength="2" id="monthInput">
                    </div>
                    <div class="col input_data">
                        <label style="color: rgb(122, 122, 168);">Year</label>
                        <input class="form-control"  type="text" placeholder="YYYY" maxlength="4" id="yearInput">
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-play" id="btn" onclick="getData()"></i>
                    </div>
                </div>
            </div>
            <div class="row age">
                <h2 style="color: rgb(122, 122, 168);">Years <span><i class="fa-solid fa-arrow-right"></i></span> <span id="years" style="color: rgb(57, 57, 105);">_ _</span>  </h2>
                <h2 style="color: rgb(122, 122, 168);">Months  <span><i class="fa-solid fa-arrow-right"></i></span> <span id="months" style="color: rgb(57, 57, 105);">_ _</span> </h2>
                <h2 style="color: rgb(122, 122, 168);">Days  <span><i class="fa-solid fa-arrow-right"></i></span> <span id="days" style="color: rgb(57, 57, 105);">_ _</span> </h2>
            </div>
        </div>
    </div>
    <script src="/static/javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
